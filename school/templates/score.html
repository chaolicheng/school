<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生管理系統 - 成績查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #ddd;
            padding: 0.5em 0;
            text-align: center;
        }

        nav a {
            display: inline-block;
            padding: 0.8em 1.5em;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #bbb;
            color: white;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-card {
            background-color: #eee;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .feature-card h3 {
            margin-top: 0;
            color: #555;
        }

        .feature-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .feature-card a:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>學生管理系統</h1>
    </header>

    <nav>
        <a href="{% url 'index' %}">首頁</a>
        <a href="{% url 'course' %}">學生列表</a>
        <a href="{% url 'score' %}">成績查詢</a>
        <a href="{% url 'settings' %}">課程管理</a>
        <a href="{% url 'student' %}">設定</a>
    </nav>

    

    <footer>
        <p style="text-align: center; margin-top: 20px; color: #777;">&copy; 2025 學生管理系統</p>
    </footer>
</body>
</html>
